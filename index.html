<!DOCTYPE html>
<html-lang ="en.US"> </html-lang>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>CSS Demo Website by MSchenck</title>
</head>

<header id="header">
  <a href="https://www.google.com">Search Here</a>
  <a href="https://github.com/mdschenck">GitHub</a>

<body>
  <section class="body">
    <h1>My CSS Demo Website</h1>
    <img
      src="https://i.kym-cdn.com/entries/icons/mobile/000/013/564/doge.jpg"
      class="image"
      alt="M Schenck Headshot"
    />
  </section>

  <section class="formBlock">
    <h3 align="center">Contact Me:</h3>
    <form id="contactForm" class="form">
      <label for="fname">First:</label>
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last:</label>
      <input type="text" id="lname" name="lname" /><br />
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" /><br />
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" /><br />
      <button id="contactForm" class="favorite styled" type="button">
        Submit
      </button>
    </form>
  </section>

  <footer id="footer"></footer>
</body>
